<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D STL Viewer + Volume Calculation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; background: #f5f5f5;}
    input, select, button { padding: 10px; margin-top: 10px; font-size: 16px; width: 100%; max-width: 400px; box-sizing: border-box;}
    #viewer { width: 100%; max-width: 600px; height: 400px; background: #eee; margin-top: 20px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #222; }
  </style>
</head>
<body>

<h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä 3D-–ø–µ—á–∞—Ç–∏ –ø–æ STL</h1>

<input type="file" id="stlFile" accept=".stl" />
<div id="fileName"></div>

<label for="material">–ú–∞—Ç–µ—Ä–∏–∞–ª:</label>
<select id="material">
  <option value="20">PLA / PETG ‚Äî 20 ‚ÇΩ/–≥</option>
  <option value="25">ABS ‚Äî 25 ‚ÇΩ/–≥</option>
  <option value="30">TPU ‚Äî 30 ‚ÇΩ/–≥</option>
  <option value="40">–ù–µ–π–ª–æ–Ω ‚Äî 40 ‚ÇΩ/–≥</option>
</select>

<button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

<div id="result"></div>

<div id="viewer"></div>

<script>
  let scene, camera, renderer, controls, stlMesh, geometry;

  function init() {
    const viewer = document.getElementById('viewer');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
    camera.position.z = 100;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 100).normalize();
    scene.add(light);

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    if (stlMesh) stlMesh.rotation.z += 0.005;
    controls.update();
    renderer.render(scene, camera);
  }

  document.getElementById('stlFile').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file || !file.name.toLowerCase().endsWith('.stl')) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª .stl');
      return;
    }
    document.getElementById('fileName').textContent = `–§–∞–π–ª: ${file.name}`;

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const loader = new THREE.STLLoader();
        geometry = loader.parse(e.target.result);

        if (stlMesh) {
          scene.remove(stlMesh);
          stlMesh.geometry.dispose();
          stlMesh.material.dispose();
          stlMesh = null;
        }

        const material = new THREE.MeshLambertMaterial({ color: 0xff5533 });
        stlMesh = new THREE.Mesh(geometry, material);

        geometry.computeBoundingBox();
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 50 / maxDim;
        stlMesh.scale.set(scale, scale, scale);
        stlMesh.rotation.x = -Math.PI / 2;

        scene.add(stlMesh);
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ STL: ' + err.message);
      }
    };
    reader.readAsArrayBuffer(file);
  });

  function calculate() {
    if (!geometry) {
      document.getElementById('result').textContent = '–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ STL-—Ñ–∞–π–ª.';
      return;
    }
    const materialPrice = parseFloat(document.getElementById('material').value);
    const density = 1.3; // –≥/—Å–º¬≥

    const volume_mm3 = computeVolume(geometry);
    const volume_cm3 = volume_mm3 / 1000;
    const weight = volume_cm3 * density;
    const cost = Math.max(weight * materialPrice, 300);

    document.getElementById('result').innerHTML =
      `üìê –û–±—ä—ë–º: ${volume_cm3.toFixed(2)} —Å–º¬≥<br>` +
      `‚öñÔ∏è –í–µ—Å: ${weight.toFixed(1)} –≥<br>` +
      `üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${cost.toFixed(0)} ‚ÇΩ`;
  }

  function computeVolume(geometry) {
    let totalVolume = 0;
    const pos = geometry.attributes.position;
    for (let i = 0; i < pos.count; i += 3) {
      const ax = pos.getX(i), ay = pos.getY(i), az = pos.getZ(i);
      const bx = pos.getX(i + 1), by = pos.getY(i + 1), bz = pos.getZ(i + 1);
      const cx = pos.getX(i + 2), cy = pos.getY(i + 2), cz = pos.getZ(i + 2);

      const v321 = cx * by * az;
      const v231 = bx * cy * az;
      const v312 = cx * ay * bz;
      const v132 = ax * cy * bz;
      const v213 = bx * ay * cz;
      const v123 = ax * by * cz;

      totalVolume += (-v321 + v231 + v312 - v132 - v213 + v123);
    }
    return Math.abs(totalVolume / 6.0);
  }

  window.onload = init;
</script>

</body>
</html>
