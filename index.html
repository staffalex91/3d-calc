<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>STL Viewer — MeshLabJS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cnr-isti-vclab/meshlabjs@master/meshlabjs.css" />
  <style>
    body { margin: 0; background: #f0f0f0; font-family: sans-serif; text-align: center; padding: 20px; }
    #viewer { width: 90vw; height: 80vh; margin: 0 auto; border: 1px solid #ccc; }
    input { margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h2>STL-просмотрщик на базе MeshLabJS</h2>
<input type="file" id="file" accept=".stl" />
<div id="viewer"></div>

<script src="https://cdn.jsdelivr.net/gh/cnr-isti-vclab/meshlabjs@master/meshlabjs.min.js"></script>
<script>
  const viewerElement = document.getElementById('viewer');
  const fileInput = document.getElementById('file');
  const viewer = new MeshLabJS.Viewer(viewerElement);

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const buffer = await file.arrayBuffer();

    try {
      await viewer.loadMeshFromBuffer(buffer, file.name);
      viewer.resetView();
    } catch (error) {
      alert("Ошибка загрузки STL: " + error.message);
      console.error(error);
    }
  });
</script>

</body>
</html>
