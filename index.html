<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D STL Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #viewer { width: 100%; max-width: 600px; height: 400px; background: #ddd; margin-top: 20px; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; max-width: 400px; width: 100%; }
    #info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>3D STL Viewer</h1>
<input type="file" id="fileInput" accept=".stl" />
<div id="info"></div>
<div id="viewer"></div>

<script>
  let scene, camera, renderer, controls, mesh, geometry;

  init();

  function init() {
    const container = document.getElementById('viewer');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
    light1.position.set(1, 1, 1);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0x404040);
    scene.add(light2);

    animate();
  }

  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    if (!file.name.toLowerCase().endsWith('.stl')) {
      alert('Пожалуйста, выберите файл с расширением .stl');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const loader = new THREE.STLLoader();
        geometry = loader.parse(e.target.result);

        if (mesh) {
          scene.remove(mesh);
          mesh.geometry.dispose();
          mesh.material.dispose();
          mesh = null;
        }

        const material = new THREE.MeshLambertMaterial({ color: 0xff5533 });
        mesh = new THREE.Mesh(geometry, material);

        geometry.computeBoundingBox();
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 50 / maxDim;
        mesh.scale.set(scale, scale, scale);

        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        document.getElementById('info').textContent = `Загружен файл: ${file.name}`;
      } catch (err) {
        alert('Ошибка загрузки STL: ' + err.message);
      }
    };
    reader.readAsArrayBuffer(file);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    if(mesh) mesh.rotation.z += 0.005;
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
