<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр STL с помощью MeshLabJS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cnr-isti-vclab/meshlabjs@master/meshlabjs.css">
  <style>
    body { margin: 0; padding: 20px; font-family: Arial; background: #f5f5f5; }
    #viewer { width: 100%; height: 600px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>MeshLabJS STL Viewer</h1>
<input type="file" id="fileInput" accept=".stl" />

<div id="viewer"></div>

<script src="https://cdn.jsdelivr.net/gh/cnr-isti-vclab/meshlabjs@master/meshlabjs.min.js"></script>
<script>
  let viewer = new MeshLabJS.Viewer(document.getElementById('viewer'));

  document.getElementById('fileInput').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const arrayBuffer = await file.arrayBuffer();
    const blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
    const fileObj = new File([blob], file.name, { type: 'application/octet-stream' });

    await viewer.loadMeshFile(fileObj);
    viewer.resetView();
  });
</script>

</body>
</html>
