<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>STL Viewer Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin:0; font-family: Arial; padding: 20px; background: #f5f5f5; }
    #viewer { width: 600px; height: 400px; background: #ccc; margin-top: 20px; }
    input { font-size: 16px; padding: 10px; width: 300px; }
  </style>
</head>
<body>

<h2>Загрузите STL файл</h2>
<input type="file" id="fileInput" accept=".stl" />
<div id="viewer"></div>
<div id="status"></div>

<script>
  let scene, camera, renderer, controls, mesh;

  function init() {
    const container = document.getElementById('viewer');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
    camera.position.z = 100;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(600, 400);
    container.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 100);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    if(mesh) mesh.rotation.z += 0.005;
    controls.update();
    renderer.render(scene, camera);
  }

  document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.name.toLowerCase().endsWith('.stl')) {
      alert('Пожалуйста, выберите STL файл.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(ev) {
      try {
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(ev.target.result);

        if(mesh) {
          scene.remove(mesh);
          mesh.geometry.dispose();
          mesh.material.dispose();
          mesh = null;
        }

        const material = new THREE.MeshLambertMaterial({color: 0xff5533});
        mesh = new THREE.Mesh(geometry, material);

        geometry.computeBoundingBox();
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 50 / maxDim;
        mesh.scale.set(scale, scale, scale);

        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        document.getElementById('status').textContent = `Загружен файл: ${file.name}`;
      } catch (err) {
        alert('Ошибка при загрузке STL: ' + err.message);
      }
    };
    reader.readAsArrayBuffer(file);
  });

  init();
</script>

</body>
</html>
